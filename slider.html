<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slider</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./slider.css">
</head>
<body>
    <div id="current"><img id="currentimg" src="https://upload.wikimedia.org/wikipedia/commons/3/3d/CSS.3.svg" alt="...loading image"  height="100%"></div>
    <div id="previous" class="slide previous">&laquo; Previous</div>
    <div id="next" class="slide next">Next &raquo;</div>
    <ul>
        <li><img id="1img" src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="Html5" height="100" width="100"></li>
        <li><img id="2img" src="https://upload.wikimedia.org/wikipedia/commons/3/3d/CSS.3.svg" alt="Css3" height="100" width="100"></li>
        <li><img id="3img" src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript" height="100" width="100"></li>
    </ul>

    <script src="./slider.js"></script>
</body>
</html>
